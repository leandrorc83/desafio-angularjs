<span ui-sref="home" class="pointer">< Home</span>

<h2>Lista de funcionários</h2>

<md-button class="md-primary" ui-sref="funcionario-cadastrar" layout-wrap>Cadastrar funcionário</md-button>

<md-table-container>
    <table md-table md-progress="true">
        <thead md-head md-order="query.order" md-on-reorder="listar" md-progress="promise">
            <tr md-row>
                <th md-column md-order-by="funcionario.nome"><span>Nome</span></th>
                <th md-column>Telefone</th>
                <th md-column>Endereço</th>
                <th md-column>Data Admissão</th>
                <th md-column>Ações</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="funcionario in funcionarios">
                <td md-cell>{{funcionario.nome}}</td>
                <td md-cell>{{funcionario.telefone}}</td>
                <td md-cell>{{funcionario.endereco}}</td>
                <td md-cell>{{funcionario.dt_admissao | date:'dd/MM/yyyy'}}</td>
                <td md-cell>
                    <a ui-sref="funcionario-editar({id: '{{funcionario.id}}'})" style="color:inherit;">
                        <md-tooltip md-direction="top">
                            Editar
                        </md-tooltip>
                        <span class="material-icons brown">edit</span>
                    </a>
                    <a ng-click="confirmarExcluir($event, funcionario.id)" class="pointer" style="color:inherit;">
                        <md-tooltip md-direction="top">
                            Excluir
                        </md-tooltip>
                        <span class="material-icons red bold">close</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{funcionarios.length}}" md-on-paginate="listar" md-page-select></md-table-pagination>
